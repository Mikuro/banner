services:
  minio:
    image: minio/minio:latest
    platform: linux/arm64
    container_name: promo-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: hermental
      MINIO_ROOT_PASSWORD: Appledermo2
      # Указываем VPS IP для внешних ссылок
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  banner:
    image: banner:latest
    container_name: banner
    ports:
      - "8080:8080"
    environment:
      - MINIO_ENDPOINT=http://minio:9000                    # Внутренний адрес
      - MINIO_EXTERNAL_ENDPOINT=http://45.8.228.89:9000       # Внешний через VPS!
      - MINIO_ACCESS_KEY=hermental
      - MINIO_SECRET_KEY=Appledermo2
    depends_on:
      minio:
        condition: service_healthy
    restart: unless-stopped

volumes:
  minio_data:
